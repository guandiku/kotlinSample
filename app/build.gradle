    compile 'com.github.addappcn:android-pickers:1.0.1'
    compile 'com.bm.photoview:library:1.4.1'
    compile('com.azoft.carousellayoutmanager:carousel:1.2.1', {
        exclude group: 'com.android.support'
    })
    compile(deps.photoView, {
        exclude group: 'com.android.support'
    })
    compile 'com.jakewharton.rxbinding2:rxbinding-kotlin:2.0.0'

    compile 'com.github.hackware1993:MagicIndicator:1.5.0'

    compile deps.permissions_dispatcher

    compile 'com.androidkun:XTabLayout:1.1.3'
