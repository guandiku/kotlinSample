dependencies {
    implementation 'com.android.support:design:26.1.0'
    implementation 'com.android.support:support-vector-drawable:26.1.0'
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':NewkTool:Umeng')

    compile deps.multiDex

    // Support libraries
    compile deps.lifecycle.runtime
    compile deps.lifecycle.extensions
    compile deps.lifecycle.java8
    annotationProcessor deps.lifecycle.compiler

    compile deps.anko.anko
    compile deps.anko.common

    compile deps.support.cardView
    compile deps.support.design

    compile deps.eventBus

//    compile 'com.facebook.fresco:imagepipeline-okhttp3:1.5.0'
